format = """
$directory\
$package\
$git_branch\
$git_status\
$git_metrics\
$fill\
$python\
$cmd_duration\
$line_break\
$character"""

palette = "dracula"

[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

[character]
error_symbol = "[❯](bold #BD93F9)"
success_symbol = "[❯](bold #BD93F9)"

[fill]
symbol = "  "

[cmd_duration]
style = "bold #f1fa8c"

[directory]
style = "bold #50fa7b"
format = '[$path ]($style)'

[package]
format = "[$version]($style) "
style = "cyan"

[git_branch]
style = "bold #ff79c6"
symbol = " "

[git_status]
format = "([$all_status$ahead_behind]($style) )"

[git_metrics]
disabled = false

[python]
format = '[(\($virtualenv\) )]($style)'

